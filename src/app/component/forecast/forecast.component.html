<h1 style="text-align: center;">Previsão do tempo para 5 Dias</h1>
<div class="col-lg-12">
    <div class="card">
        <img class="" src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1559286899/weatherbg.jpg"
            alt="Card image cap">
        <div class="card-img-overlay" style="height:110px;">
            <h3 class="card-title text-white m-b-0 dl">{{cityName}}</h3>
        </div>
    </div>
</div>
<div class="" *ngFor="let item of forecastArr;let i = index">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <small class="card-text font-light">Previsão para: {{item.data}}</small>
            </div>
            <div class="card-body weather-small no-margin">
                <div class="row">
                    <div class="col-8 b-r align-self-center">
                        <div class="d-flex">
                            <div class="display-6 text-info">
                                <i class="mdi mdi-weather-pouring"></i>
                                <img class="card-img" src={{item.icon}} style="width:100%">

                            </div>
                            <div class="m-l-20">
                                <h1 class="font-light text-max m-b-0">{{item.max}}<sup>0</sup></h1> <small>Max</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <h1 class="font-light text-min m-b-0 ">{{item.min}}<sup>0</sup></h1> <small>Min</small>
                    </div>
                </div>
            </div>

            <!---->
            <div class="card-body weather-small">
                <div class="row">
                    <div class="col-8 b-r align-self-center">
                        <div class="d-flex">
                            <div class="display-7 text-info">
                                <p class="card-text col">Chuva {{item.chuva}} MM</p>
                                <p class="card-text col">Vento {{item.vento}} K/h</p>
                                <p class="card-text col">Humidade {{item.humidade}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="display-7 text-center">
                        <div class="d-flex">
                            <p class="card-text text-info col">Clima {{item.clima}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
